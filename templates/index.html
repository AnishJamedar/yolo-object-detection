<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 500px;
            margin: 10px;
        }
        .detection-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .nav-link {
            color: #0d6efd;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">YOLO Object Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/how-it-works">How It Works</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">YOLO Object Detection</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="imageUpload" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Detect Objects</button>
                        </form>
                    </div>
                </div>

                <div id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing image...</p>
                </div>

                <div class="image-container" id="resultContainer" style="display: none;">
                    <h3>Original Image</h3>
                    <img id="originalImage" src="" alt="Original Image">
                    <h3>Processed Image</h3>
                    <img id="processedImage" src="" alt="Processed Image">
                    <div class="detection-info">
                        <h4>Detected Objects:</h4>
                        <ul id="detectionList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                console.log('Sending request to server...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                // Get the raw response text first
                const responseText = await response.text();
                console.log('Raw response:', responseText);

                if (!responseText) {
                    throw new Error('Empty response from server');
                }

                // Try to parse the response as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('Parsed JSON data:', data);
                } catch (parseError) {
                    console.error('JSON Parse Error:', parseError);
                    console.error('Response text that failed to parse:', responseText);
                    throw new Error('Invalid server response format');
                }

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to upload image');
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                if (!data.original_image || !data.processed_image) {
                    throw new Error('Invalid response format: missing image data');
                }

                // Display results
                document.getElementById('originalImage').src = `/static/uploads/${data.original_image}`;
                document.getElementById('processedImage').src = `/static/uploads/${data.processed_image}`;
                
                // Display detections
                const detectionsList = document.getElementById('detectionList');
                detectionsList.innerHTML = '';
                if (data.detections && Array.isArray(data.detections)) {
                    data.detections.forEach(detection => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.innerHTML = `
                            <strong>${detection.class}</strong>
                            <span class="float-end">Confidence: ${(detection.confidence * 100).toFixed(2)}%</span>
                        `;
                        detectionsList.appendChild(li);
                    });
                }

                // Show results
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultContainer').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                console.error('Error stack:', error.stack);
                alert('Error uploading image: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
