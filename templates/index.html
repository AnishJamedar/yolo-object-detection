<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 500px;
            margin: 10px;
        }
        .detection-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .nav-link {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">YOLO Object Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/how-it-works">How It Works</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">YOLO Object Detection</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="imageUpload" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Detect Objects</button>
                        </form>
                    </div>
                </div>

                <div class="image-container" id="resultContainer" style="display: none;">
                    <h3>Original Image</h3>
                    <img id="originalImage" src="" alt="Original Image">
                    <h3>Processed Image</h3>
                    <img id="processedImage" src="" alt="Processed Image">
                    <div class="detection-info">
                        <h4>Detected Objects:</h4>
                        <ul id="detectionList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('imageUpload');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('resultContainer').style.display = 'block';
                    document.getElementById('originalImage').src = data.original_image;
                    document.getElementById('processedImage').src = data.processed_image;
                    
                    const detectionList = document.getElementById('detectionList');
                    detectionList.innerHTML = '';
                    
                    data.detections.forEach(detection => {
                        const li = document.createElement('li');
                        li.textContent = `${detection.class} (${(detection.confidence * 100).toFixed(2)}% confidence)`;
                        detectionList.appendChild(li);
                    });
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error uploading image: ' + error);
            }
        });
    </script>
</body>
</html>
